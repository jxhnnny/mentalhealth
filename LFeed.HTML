<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support Platform - Contact</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        #liveMessageSection h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #3494E6;
            padding-bottom: 10px;
        }

        #messageDisplayBox {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            min-height: 200px;
            margin-bottom: 15px;
            padding: 15px;
            overflow-y: auto;
        }

        #messageContainer {
            max-height: 150px;
            overflow-y: auto;
        }

        #userNameInput, #liveMessageBox {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #liveMessageBox {
            resize: vertical;
            min-height: 100px;
        }

        #toggleAnonymousButton, #submitMessageButton {
            background-color: #3494E6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        #toggleAnonymousButton:hover, #submitMessageButton:hover {
            background-color: #EC6EAD;
        }

        #toggleAnonymousButton.active {
            background-color: #EC6EAD;
        }
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #3494E6, #EC6EAD);
            background-size: 400% 400%;
            animation: 
                gradientBG 15s ease infinite,
                waveAnimation 20s linear infinite;
        }

        /* Gradient Background Animation */
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Wave Animation */
        @keyframes waveAnimation {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        /* Add SVG Filter for Extra Effects */
        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23fff" fill-opacity="0.1" d="M0,192L48,208C96,224,192,256,288,261.3C384,267,480,245,576,229.3C672,213,768,203,864,213.3C960,224,1056,256,1152,250.7C1248,245,1344,203,1392,181.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320L192,320L96,320L0,320Z"></path></svg>');
            background-size: cover;
            opacity: 0.3;
            animation: waveSVG 20s linear infinite;
        }

        @keyframes waveSVG {
            0% {transform: translateX(0);}
            100% {transform: translateX(-50%);}
        }

        /* Container Styling */
        .container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.85);
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* Navigation Styling */
        .nav-links {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #3494E6;
        }

        /* Header Styling */
        header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Profile Icon */
        #profileIcon {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #3494E6;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
        }

        /* Footer Styling */
        footer {
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Links Styling */
        a {
            color: #EC6EAD;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #3494E6;
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <div class="container">
        <header>
            <a href="profile.html" id="profileIcon">
                <i class="fas fa-user"></i>
            </a>
            <span id="userNameDisplay"></span>
            <h1>World Mental Health Support</h1>
        </header>

        <nav class="nav-links">
            <a href="Index.html">Home</a>
            <a href="MELP.html">Meet friends</a>
            <a href="PHelp_Care.html">Request Professional Help</a>
            <a href="LFeed.html">Live Message Feed</a>
            <a href="Donations.html">Donations</a>
            <a href="AboutUs.php">About Us</a>
            <a href="Contacts.html">Contact</a>
        </nav>
        
        <section class="section">
            
            <div id="liveMessageSection">

                <div id="liveMessageSection">
                    <h3>Live Message</h3>
    
                    <!-- Message Display Container -->
                    <div id="messageDisplayBox">
                        <h4>Message Display:</h4>
                        <div id="messageContainer"></div> <!-- Message display container -->
                    </div>
    
                    <!-- Username Input -->
                    <input type="text" id="userNameInput" placeholder="Enter your username...">
    
                    <!-- Message Input -->
                    <textarea id="liveMessageBox" placeholder="Type your message here..."></textarea>
    
                    <!-- Buttons -->
                    <button id="toggleAnonymousButton">Anonymous</button>
                    <button id="submitMessageButton">Submit</button>
                </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 World Mental Health Support. All rights reserved.</p>
    </footer>

    <script>
        // Function to fetch and display the user's name
        async function fetchUserData() {
            try {
                const response = await fetch('http://localhost:5000/api/user', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user data.');
                }

                const userData = await response.json();
                document.getElementById('userNameDisplay').textContent = `Welcome, ${userData.name}!`;
            } catch (error) {
                console.error(error);
                document.getElementById('userNameDisplay').textContent = 'Welcome, Guest!';
            }
        }

        // Call the function to fetch user data on page load
        window.onload = fetchUserData;
    </script>
</body>
</html>
